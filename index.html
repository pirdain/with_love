<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update TFT Message</title>
    <script>
        function sendMessage() {
            // Your ThingSpeak API write key
            const apiKey = "UGJXODDRJNFHU2H4";
            // Get the message from the input box
            const message = document.getElementById("message").value;
            // Construct the URL for the API request
            const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${encodeURIComponent(message)}`;
            
            // Create a new XMLHttpRequest
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            
            // Set up a function to handle the response
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Successfully sent the message
                    alert("Message Sent Successfully");
                } else {
                    // Error occurred
                    alert("Error: " + xhr.status);
                }
            };
            
            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Update Message for Wifey</h1>
    <label for="message">Enter your message:</label><br>
    <input type="text" id="message" name="message" placeholder="Type your message here">
    <br><br>
    <button onclick="sendMessage()">Send Message</button>
</body>
</html>
